<div class="sidebar-text">Hi, this is a paragraph test with line wrap and some infodump. Age test, <span id="age">age</span>.</div>

<script type="text/javascript">
    var birth = new Date('1939, 11, 28');
    var now = new Date();
    var difference = now - birth;
    // Dates are set from 1970, so remove that to get the year 
    var age = new Date(difference).getFullYear() - 1970

    var span = document.getElementById('age');
    span.innerHTML = age;
</script>
